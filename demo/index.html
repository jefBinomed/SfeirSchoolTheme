<script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: false,
        width: 1929,
        height: 1080,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/fade/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
            {
                src: './libs/reveal.js/lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                }
            },
            {
                src: './libs/reveal.js/plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: './libs/reveal.js/plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            // { src: './libs/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            {
                src: './libs/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function () {
                    return !!document.body.classList;
                }
            },
            {
                src: './libs/reveal.js/plugin/notes/notes.js', async: true, condition: function () {
                    return !!document.body.classList;
                }
            },
            {src: './web_modules/prismjs/prism.js', async: true},
            {
                src: './web_modules/prismjs/plugins/autoloader/prism-autoloader.js',
